<section class="detalhes_contato">
    <div class="cadastro">
        <button *ngIf="contatoAtual" class="buttonFechar" [routerLink]="['/contatos']">
            <img src="./assets/img/baseline-close-24px.svg" alt="Fechar">
        </button>
        <form method="post" [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <input type="hidden">
            <img #avatar class="avatar" src="./assets/img/round-person-24px.svg" alt="Icone de contato">
            <fieldset>
                <legend>Dados pessoais:</legend>
                <table>
                    <tr>
                        <td><label for="iNome">Primeiro nome: </label></td>
                        <td><input type="text" formControlName="nome" (input)="onEditandoContato()" [ngStyle]="onValidarForm('nome')"></td>
                    </tr>
                    <tr>
                        <td><label for="iSobrenome">Sobrenome: </label></td>
                        <td><input type="text" formControlName="sobrenome" (input)="onEditandoContato()" [ngStyle]="onValidarForm('sobrenome')"></td>
                    </tr>
                    <tr>
                        <td><label for="iEmail">E-mail: </label></td>
                        <td><input type="text" formControlName="email" (input)="onEditandoContato()" [ngStyle]="onValidarForm('email')"></td>
                    </tr>
                    <tr>
                        <td>Gênero: </td>
                        <td>
                            <input type="radio" formControlName="genero" value="f" (input)="onEditandoContato()" [ngStyle]="onValidarForm('genero')"> <label for="gF">Feminino</label>
                            <input type="radio" formControlName="genero" value="m" (input)="onEditandoContato()" [ngStyle]="onValidarForm('genero')"> <label for="gM">Masculino</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Outras informações: </legend>
                <table>
                    <tr>
                        <td><label for="iAvatar">Avatar: </label></td>
                        <td class="tdUpload">
                            <input type="hidden" formControlName="avatar" (input)="onEditandoContato()">
                            <input #iFile type="file" accept="image/*" (input)="onEditandoContato()">
                            <button class="bUpload" (click)="abrirSelecionarAvatar($event)">
                                <img src="./assets/img/baseline-add_photo_alternate-24px.svg" alt="Adicionar avatar"
                                    title="Adicionar avatar">
                            </button>
                            <progress value="0" max="100"></progress>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="iCompanhia">Companhia</label></td>
                        <td><input type="text" formControlName="companhia" (input)="onEditandoContato()" [ngStyle]="onValidarForm('companhia')"></td>
                    </tr>
                    <tr>
                        <td><label for="iEndereco">Endereço: </label></td>
                        <td><input type="text" formControlName="endereco" (input)="onEditandoContato()"></td>
                    </tr>
                    <tr>
                        <td><label for="iTelefone">Telefone: </label></td>
                        <td>
                            <input type="text" formControlName="telefone" (input)="onEditandoContato()">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tComentario">Comentário: </label></td>
                        <td><textarea formControlName="comentario" (input)="onEditandoContato()"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <div class="formInvalido" *ngIf="editandoContato === true && formulario.valid === false">
                <img src="../../../assets/img/baseline-error-24px.svg" alt="Erro">
                Existem campos do formulário que requerem atenção!
            </div>
            <div class="btns-row">
                <button id="bSalvar" type="submit">
                    <img src="./assets/img/baseline-save-24px.svg" alt="Salvar">
                    Salvar
                </button>
                <button *ngIf="contatoAtual" (click)="deletarContato()" class="btnRemove" type="button">
                    <img src="./assets/img/baseline-delete-24px.svg" alt="Salvar">
                    Remover
                </button>
            </div>
        </form>
    </div>
</section>
